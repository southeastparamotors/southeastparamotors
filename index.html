<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramotor LED Kit</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .paramotor-button {
            position: relative;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at center, #333, #111);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px #0f0;
            cursor: pointer;
            animation: glow 1.5s infinite;
        }

        .paramotor-button:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        .propeller {
            position: absolute;
            width: 100px;
            height: 10px;
            background-color: #0f0;
            border-radius: 5px;
            animation: spin 1s linear infinite;
        }

        .hoop {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 2px solid #0f0;
            border-radius: 50%;
            z-index: 0;
        }

        .text {
            color: #fff;
            font-size: 14px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 15px #0f0;
            }
            50% {
                box-shadow: 0 0 25px #0f0;
            }
        }
    </style>
</head>
<body>
    <div class="paramotor-button" onclick="location.href='https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=jack3laynee@yahoo.com&item_name=Paramotor+LED+Kit&amount=199.00&currency_code=USD';">
        <div class="hoop"></div>
        <div class="propeller"></div>
        <div class="text">BUY NOW</div>
    </div>
</body>
</html>
